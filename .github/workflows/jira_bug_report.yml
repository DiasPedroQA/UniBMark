name: AutomaÃ§Ã£o de Testes e RelatÃ³rio de Bugs no Jira

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ“‹ Linting com flake8
        run: |
          # Para parar a execuÃ§Ã£o em caso de erro de sintaxe ou nomes indefinidos
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Considera erros como avisos e limita a complexidade e o tamanho das linhas
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ§ª Executar Testes
        id: test_step
        run: |
          pytest | tee test_output.log

      - name: ğŸ“¤ Criar Issue no GitHub em caso de erro
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        with:
          filename: .github/ISSUE_TEMPLATE/bug_report.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
